<div class="kdbxEntry">
    <form role="form" ng-submit="">

        <h4>
            <a href="#collapse{{kdbxEntryIndex}}" ng-model="collapse" ng-click="collapse = !collapse">{{entry.Title}}</a>
        </h4>

        <div id="collapse{{kdbxEntryIndex}}" ng-show="collapse">
            <div layout="vertical" layout-padding>
                <div layout="horizontal" layout-padding>
                    <material-input-group>
                        <label>Title</label>
                        <material-input ng-model="entry.Title" ng-readonly="true"></material-input>
                    </material-input-group>

                    <material-input-group>
                        <label>URL</label>
                        <material-input ng-model="entry.URL" ng-readonly="true"></material-input>
                    </material-input-group>
                    <!--<div flex="80"><a ng-href="{{entry.URL}}" target="_blank">{{entry.URL}}</a></div>-->
                </div>
                <div layout="horizontal" layout-padding>
                    <material-input-group>
                        <label>UserName</label>
                        <material-input ng-model="entry.UserName" ng-readonly="true"></material-input>
                    </material-input-group>

                    <material-button class="material-button-fab copy-password-btn"
                                     data-clipboard-text="{{entry.Password}}">
                        <span style="width: 24px; height: 24px;">
                            <i class="fa fa-copy"></i>
                        </span>
                    </material-button>

                    <material-button class="material-button-fab"
                                     ng-click="showPassword = !showPassword">
                        <span style="width: 24px; height: 24px;">
                            <i class="fa" ng-class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </span>
                    </material-button>

                    <material-input-group ng-if="showPassword">
                        <label>Password</label>
                        <material-input ng-model="entry.Password" ng-readonly="true"></material-input>
                    </material-input-group>
                </div>
                <div layout="horizontal" layout-padding>
                    <material-input-group>
                        <label>Notes</label>
                        <material-input ng-model="entry.Notes" ng-readonly="true"></material-input>
                    </material-input-group>
                </div>

            </div>
        </div>
    </form>
</div>
