<!DOCTYPE html>
<html>
<head>
    <title>KeePass 2 reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="js/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" type="text/css" href="js/treeview/css/angular.treeview.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <script type="text/javascript">
        less = {
            env: "production"  // or "development"
        };
    </script>
    <script src="js/less/less-1.7.5.min.js" type="text/javascript"></script>
    <script src="js/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/hammerjs/hammer.min.js"></script>
    <script src="js/angular-material/angular-material.js"></script>

    <script src="js/zeroclipboard/ZeroClipboard.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        ZeroClipboard.setDefaults({moviePath: '//' + document.location.host + '/js/zeroclipboard/ZeroClipboard.swf'});
    </script>

    <script src="js/init.js" type="text/javascript"></script>
    <script src="js/keepass-entries.js" type="text/javascript"></script>
    <script src="js/keepass.js" type="text/javascript"></script>
    <script src="js/treeview/angular.treeview.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-app="keepass" layout-padding>
    <div ng-controller="keepassBrowser" layout="vertical" layout-fill layout-align="space-around" class="">
        <header>
            <h1>KeePass 2 Manager</h1>
        </header>

        <div flex layout="vertical" layout-sm="horizontal">

            <aside flex-sm="33" flex-md="20">
                <p ng-show="loading">loading databases...</p>

                <form class="form-horizontal" role="form" ng-submit="loadEntries()" ng-show="!loading">
                    <material-input-group>
                        <p>Select database</p>

                        <material-radio-group ng-model="selectedDb" id="databases">
                            <material-radio-button ng-repeat="db in databases" ng-value="db" aria-label="{{ db }}">
                                {{ db }}
                            </material-radio-button>
                        </material-radio-group>
                    </material-input-group>

                    <material-input-group ng-disabled="!selectedDb">
                        <label for="{{ 'dbPassword' }}">Password</label>
                        <material-input id="dbPassword" ng-model="dbPassword" type="password"></material-input>
                    </material-input-group>

                    <material-button class="material-button-raised" ng-click="loadEntries()">
                        load database
                    </material-button>
                </form>

                <div ng-show="groupsTree">
                    <div layout="horizontal">
                        <div ng-show="kdbxTree.currentNode.UUID">
                            <material-button class="material-button-raised">
                                add group
                            </material-button>
                        </div>

                        <div ng-show="kdbxTree.currentNode.UUID">
                            <material-button class="material-button-raised">
                                add entry
                            </material-button>
                        </div>
                    </div>

                    <div data-angular-treeview="true"
                         data-tree-id="kdbxTree"
                         data-tree-model="groupsTree"
                         data-node-id="UUID"
                         data-node-label="Name"
                         data-node-children="Groups">
                    </div>
                </div>
            </aside>

            <main flex>
                <material-content scroll-y flex>
                    <material-tabs>
                        <material-tab label="Tab #1"></material-tab>
                        <material-tab label="Tab #2"></material-tab>
                        <material-tab label="Tab #3"></material-tab>
                        <material-tabs></material-tabs>
                    </material-tabs>

                    <kdbx-entry-list ng-show="groupEntries" kdbx-entries="groupEntries"></kdbx-entry-list>
                </material-content>
            </main>
        </div>

        <footer>
            <div class="alert alert-info" ng-show="messages.length">
                <ul class="list-group">
                    <li ng-repeat="message in messages" class="list-group-item">{{message}}</li>
                </ul>
            </div>
            <div class="alert alert-danger" ng-show="errors.length">
                <ul class="list-group">
                    <li ng-repeat="error in errors" class="list-group-item">{{error}}</li>
                </ul>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
